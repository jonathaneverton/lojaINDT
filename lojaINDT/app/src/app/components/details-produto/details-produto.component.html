<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="idproduto">ID Produto</label>
        <input
          type="text"
          class="form-control"
          id="idproduto"
          required
          [(ngModel)]="produto.idproduto"
          name="idproduto"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="produto.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input
          class="form-control"
          id="descricao"
          required
          [(ngModel)]="produto.descricao"
          name="descricao"
        />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input
          class="form-control"
          id="quantidade"
          required
          [(ngModel)]="produto.quantidade"
          name="quantidade"
        />
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input
          class="form-control"
          id="valor"
          required
          [(ngModel)]="produto.valor"
          name="valor"
        />
      </div>

      <button (click)="saveProduto()" class="btn btn-success">Salvar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Produto atualizado com sucesso!</h4>
      <button class="btn btn-success" (click)="newProduto()">Novo Produto</button>
    </div>
  </div>
</div>
